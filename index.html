<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Layout Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Chart Layout Tool</h1>
        
        <!-- File Upload -->
        <div class="upload-section">
            <input type="file" id="imageUpload" multiple accept="image/*">
            <p>Upload your chart images</p>
        </div>
        
        <!-- Uploaded Images Preview with Labels -->
        <div id="uploadedImagesSection" class="uploaded-images" style="display: none;">
            <h3>Uploaded Images</h3>
            <div id="uploadedImagesList"></div>
        </div>
        
        <!-- Layout Selection -->
        <div class="layout-selection">
            <h3>Choose Layout:</h3>
            <button onclick="setLayout('2x2')">2x2 Grid</button>
            <button onclick="setLayout('1x3')">1x3 Vertical</button>
            <button onclick="setLayout('3x1')">3x1 Horizontal</button>
            <button onclick="setLayout('2x3')">2x3 Grid</button>
        </div>
        
        <!-- Preview Area -->
        <div id="layoutPreview" class="layout-preview layout-grid-2x2">
            <!-- Chart slots will be generated here -->
        </div>
        
        <!-- Label Settings -->
        <div class="label-settings">
            <h3>Label Settings</h3>
            <label>
                Font Size: 
                <input type="range" id="labelFontSize" min="12" max="24" value="16">
                <span id="fontSizeValue">16px</span>
            </label>
            <label>
                Label Position: 
                <select id="labelPosition">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="overlay-top">Overlay Top</option>
                    <option value="overlay-bottom">Overlay Bottom</option>
                </select>
            </label>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button onclick="generateFinalImage()" id="generateBtn" disabled>Generate Final Image</button>
            <button onclick="downloadImage()" id="downloadBtn" disabled>Download PNG</button>
        </div>
        
        <!-- Final Image Preview -->
        <div id="finalImagePreview" style="display: none;">
            <h3>Final Image Preview</h3>
            <canvas id="finalCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
