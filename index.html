<!DOCTYPE html>
<html>
<head>
    <title>Chart Layout Tool</title>
    <style>
        .layout-preview {
            display: grid;
            gap: 10px;
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        
        .layout-grid-2x2 { grid-template-columns: 1fr 1fr; }
        .layout-grid-1x3 { grid-template-columns: 1fr; }
        .layout-grid-3x1 { grid-template-columns: 1fr 1fr 1fr; }
        
        .chart-slot {
            border: 1px solid #ddd;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .chart-slot img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Chart Layout Tool</h1>
        
        <!-- File Upload -->
        <input type="file" id="imageUpload" multiple accept="image/*">
        
        <!-- Layout Selection -->
        <div>
            <h3>Choose Layout:</h3>
            <button onclick="setLayout('2x2')">2x2 Grid</button>
            <button onclick="setLayout('1x3')">1x3 Vertical</button>
            <button onclick="setLayout('3x1')">3x1 Horizontal</button>
            <button onclick="setLayout('custom')">Custom</button>
        </div>
        
        <!-- Preview Area -->
        <div id="layoutPreview" class="layout-preview layout-grid-2x2">
            <!-- Chart slots will be generated here -->
        </div>
        
        <!-- Controls -->
        <div>
            <button onclick="generateFinalImage()">Generate Final Image</button>
            <button onclick="downloadImage()">Download</button>
        </div>
        
        <!-- Hidden canvas for final image generation -->
        <canvas id="finalCanvas" style="display: none;"></canvas>
    </div>

    <script src="chart-layout-tool.js"></script>
</body>
</html>
