<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Layout Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Chart Layout Tool</h1>
        
        <!-- File Upload -->
        <div class="upload-section">
            <input type="file" id="imageUpload" multiple accept="image/*">
            <p>Upload your chart images</p>
        </div>
        
        <!-- Debug info -->
        <div id="debug" style="background: #f0f0f0; padding: 10px; margin: 10px 0; display: none;">
            <h4>Debug Info:</h4>
            <p id="debugText">No images uploaded yet</p>
        </div>
        
        <!-- Uploaded Images List -->
        <div id="uploadedImagesSection" style="display: none;">
            <h3>Uploaded Images <span id="imageCount"></span></h3>
            <div id="uploadedImagesList"></div>
        </div>
        
        <!-- Simple Layout Buttons -->
        <div id="layoutButtons" style="display: none;">
            <h3>Choose Layout:</h3>
            <button onclick="setLayout(2, 2)">2×2 Grid</button>
            <button onclick="setLayout(1, 3)">1×3 Vertical</button>
            <button onclick="setLayout(3, 1)">3×1 Horizontal</button>
            <button onclick="setLayout(2, 3)">2×3 Grid</button>
        </div>
        
        <!-- Preview Area -->
        <div id="layoutPreview" style="display: none;">
            <!-- Slots will be generated here -->
        </div>
        
        <!-- Controls -->
        <div id="controls" style="display: none;">
            <button onclick="generateImage()" id="generateBtn">Generate Final Image</button>
            <button onclick="downloadImage()" id="downloadBtn" disabled>Download PNG</button>
        </div>
        
        <!-- Final Image -->
        <div id="finalImagePreview" style="display: none;">
            <h3>Final Image:</h3>
            <canvas id="finalCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
